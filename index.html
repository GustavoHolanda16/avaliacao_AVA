<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho AVA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="apresentacao">
        <h1>Gustavo Holanda de Sousa</h1>
        <p>Olá, sou Gustavo, tenho 30 anos e sou natural da cidade de São Caetano do Sul, mas vivo atualmente em Picos - PI, Gosto de tecnologia, futebol e artes visuais.</p>
    </section>
    <section class="hobbies">
        <div class="hb">
            <div>
                <ul>Jogar Vide-Game</ul>
                <ul>Assistir files e series</ul>
                <ul>Ler</ul>
            </div>
            <div class="img_hobbies">
                <img src="assets/img/joystick.png" alt="">
            </div>
        </div>
        <div class="btn">
            <button onclick="mostrarMensagem()">
                onClink
            </button>
        </div>
        <div id="mensagem"></div>
    </section>
    <section class="tabela"> 
        <table>
            <tr>
                <td>
                    Canadá
                </td>
                <td>
                    <img src="assets/img/cnd.png" alt="Canadá Bandeira">
                </td>
            </tr>
            <tr>
                <td>
                    China
                </td>
                <td>
                    <img src="assets/img/chn.png" alt="China Bandeira">
                </td>
            </tr>
            <tr>
                <td>
                    Japão
                </td>
                <td>
                    <img src="assets/img/jp.png" alt="Japão Bandeira">
                </td>
            </tr>
        </table>
    </section>
    <section class="footer"> 
        <a href="https://www.codewithfaraz.com/">Code With FARAZ</a>
    </section>
</body>
<script src="js/script.js"></script>
</html>
